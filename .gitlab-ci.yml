image: node:8.12.0

pages:
  cache:
    paths:
    - node_modules/

  stage: deploy
  script:
  - npm install -g @angular/cli@latest
  - npm install
  - ng build
  - mkdir -p public
  - mv dist/shoook/* public/
  environment:
    name: deploy
    url: https://shoook.gitlab.io/
  artifacts:
    paths:
    - public
  only:
  - master
  - pages