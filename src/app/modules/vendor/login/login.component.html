<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form" [formGroup]="forms" #formDirective="ngForm" (submit)="login()">
                <span class="login100-form-title p-b-40">Welcome</span>

                <div class="wrap-input100">
                    <input type="text" class="input100" placeholder="Email Address" formControlName="emailAddress" required>
                </div>

                <div class="wrap-input100">
                    <input type="password" class="input100" placeholder="Password" formControlName="password" required>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">Login</button>
                </div>

                <div class="text-center p-t-30 p-b-20">
                    <span class="txt1">
                        Donâ€™t have an account?
                    </span>

                    <a class="txt2" routerLink="/vendor/register">
                        Register as vendor
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
